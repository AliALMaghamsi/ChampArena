{% extends "main/base.html" %}


{% block title %}Pay with Card{% endblock %}

{% block content %}
<div class="container mt-5" style="min-height: 80vh;">
    <h1 class="text-center mb-5">ðŸ’³ Pay with Card</h1>
    <div class="p-4">
        <form id="payment-form" method="POST">
            {% csrf_token %}
            
            
            <!-- <div class="form-group mb-3">
                <label for="amount" class="form-label">Amount (USD)</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div> -->
            
            
            <div class="form-group mb-3">
                <label for="card-number" class="form-label">
                    <span class="me-2">ðŸ’³</span> Card Number
                </label>
                <div id="card-number" class="form-control"></div>
            </div>

            
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="card-expiry" class="form-label">Expiration (MM/YY)</label>
                    <div id="card-expiry" class="form-control"></div>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="card-cvc" class="form-label">CVC</label>
                    <div id="card-cvc" class="form-control"></div>
                </div>
            </div>

            
            <button id="submit-button" type="submit" class="btn btn-primary w-100">Pay</button>
            <div id="card-errors" role="alert" class="text-danger mt-3"></div>
        </form>
    </div>
</div>



{% endblock %}
