{% extends 'main/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <div class="top-container">
            <h2>Edit Profile</h2>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <div class="profile-image-container">
                    {% if form.instance.profile_picture %}
                        <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture" class="img-fluid profile-image-preview">
                    {% else %}
                        <img src="/static/default-avatar.png" alt="Default Avatar" class="img-fluid profile-image-preview">
                    {% endif %}
                    <input type="file" name="profile_picture" id="profile_picture" class="form-control-file">
                </div>
            </div>

            <div class="form-group">
                <label for="wallet_balance">Wallet Balance</label>
                {{ form.wallet_balance }}
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                {{ form.phone_number }}
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                {{ form.location }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <div class="action-links mt-3">
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
