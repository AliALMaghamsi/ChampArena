{% extends 'main/base.html' %}

{% block title %}edit{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
