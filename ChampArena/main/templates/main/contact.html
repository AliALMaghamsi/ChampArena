{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4 text-light">Contact Us</h2>
    
    <form method="POST" action="{% url 'main:contact_page_view' %}" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        
        {% if user.is_authenticated %}
        <div class="mb-3 w-50">
            <label for="title" class="form-label text-light">Title</label>
            <input type="title" class="form-control" id="title" name="title" required>
        </div>
            <div class="mb-3 w-50">
                <label for="topic" class="form-label text-light">Topic</label>
                <select class="form-select" id="topic" name="topic" required>
                    <option value="general">General</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback or Suggestions</option>
                    <option value="complaint">Complaint or Issue</option>
                </select>
            </div>
            <div class="mb-3 w-50">
                <label for="message" class="form-label text-light">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
        {% else %}
            <div class="mb-3 w-50">
                <label for="first_name" class="form-label text-light">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3 w-50">
                <label for="last_name" class="form-label text-light">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3 w-50">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 w-50">
                <label for="title" class="form-label text-light">Title</label>
                <input type="title" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3 w-50">
                <label for="topic" class="form-label text-light">Topic</label>
                <select class="form-select" id="topic" name="topic" required>
                    <option value="general">General</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback or Suggestions</option>
                    <option value="complaint">Complaint or Issue</option>
                </select>
            </div>
            <div class="mb-3 w-50">
                <label for="message" class="form-label text-light">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
        {% endif %}
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>
</div>

{% endblock %}
