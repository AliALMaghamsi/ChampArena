{% extends 'main/base.html' %}

{% load static %}

{% block content %}
<section class="game-details-hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6" data-aos="fade-right">
                <div class="game-image-container">
                    <img src="https://placehold.co/600x400" alt="Chess Game" class="img-fluid rounded-lg game-main-image">
                    <div class="game-image-gallery">
                    
                    </div>
                </div>
            </div>
            <div class="col-lg-6" data-aos="fade-left">
                <div class="game-info">
                    <h1 class="game-title"></h1>
                    <div class="game-meta">
                        <span class="game-rating">
                            <i class="bi bi-star-fill"></i>
                            4.8/5 (2.5k+ reviews)
                        </span>
                        <span class="game-players">
                            <i class="bi bi-people-fill"></i>
                            2,500+ Active Players
                        </span>
                    </div>
                    <div class="game-price-info">
                        <div class="game-price">
                            <span class="price-label">Starting from</span>
                            <span class="price-amount">$15</span>
                            <span class="price-period">/ session</span>
                        </div>
                        <div class="game-price">
                            <span class="price-label">date</span>
                            <span class="price-amount"></span>
                            <span class="price-period">/ session</span>
                        </div>
                        <button class="btn btn-primary btn-lg book-now-btn">
                            Book Now
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
